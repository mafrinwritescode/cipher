<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - CIPHER</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("{{ url_for('static', filename='user.jpg') }}") no-repeat center center/cover;
            position: relative;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Background overlay for fade effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4); /* Light faded overlay */
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        header {
            font-size: 32px;
            font-weight: 600;
            color: #222;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 14px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease;
            min-width: 200px;
            text-align: center;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(90deg, #444, #666);
        }

        .btn-primary:hover {
            box-shadow: 0px 0px 12px rgba(50, 50, 50, 0.9);
            transform: scale(1.05);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #222, #444);
        }

        .btn-secondary:hover {
            box-shadow: 0px 0px 12px rgba(34, 34, 34, 0.9);
            transform: scale(1.05);
        }

        .search-bar {
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-bar input {
            width: 300px;
            max-width: 80%;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.8);
            color: #222;
            font-size: 16px;
            text-align: center;
        }

        .search-bar input::placeholder {
            color: rgba(34, 34, 34, 0.6);
        }

        .search-bar button {
            border: none;
            background: #444;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .search-bar button:hover {
            background: #333;
        }

        .logout {
            margin-top: 30px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .logout:hover {
            text-decoration: underline;
            color: #111;
        }
    </style>
</head>
<body>
    <header>Welcome, {{ fullname }}! üéâ</header>

    <div class="buttons">
        <a href="{{ url_for('user_quizzes') }}" class="btn btn-primary">Take a Quiz</a>
        <a href="{{ url_for('user_scores') }}" class="btn btn-secondary">View Past Scores</a>
        <a href="{{ url_for('quiz_summary') }}" class="btn btn-primary">View Quiz Summary</a>
    </div>

    <div class="search-bar">
        <form action="{{ url_for('user_search') }}" method="GET">
            <input type="search" name="q" placeholder="Search subjects or quizzes" aria-label="Search">
            <button type="submit">üîç</button>
        </form>    
    </div>

    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
</body>
</html>
