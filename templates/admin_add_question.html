{% extends "admin_base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="bg-white p-4 shadow-lg rounded mx-auto" style="max-width: 800px;">
        <h4 class="text-primary fw-bold mb-3">âž• Add New Question</h4>

        <form method="POST">
            <!-- Question Statement -->
            <div class="mb-3">
                <label for="question_statement" class="form-label fw-bold">Question:</label>
                <textarea name="question_statement" class="form-control" required 
                          placeholder="Enter the question here..." rows="3"></textarea>
            </div>

            <!-- Options with Labels & Placeholders -->
            <label class="form-label fw-bold">Options:</label>
            <div class="row g-2">
                <div class="col-md-6">
                    <label class="form-label">Option 1:</label>
                    <input type="text" name="option1" class="form-control" 
                        placeholder="Enter Option 1" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Option 2:</label>
                    <input type="text" name="option2" class="form-control" 
                        placeholder="Enter Option 2" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Option 3:</label>
                    <input type="text" name="option3" class="form-control" 
                        placeholder="Enter Option 3" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Option 4:</label>
                    <input type="text" name="option4" class="form-control" 
                        placeholder="Enter Option 4" required>
                </div>
            </div>

            <!-- Correct Option -->
            <div class="mb-3 mt-3">
                <label for="correct_option" class="form-label fw-bold">Correct Option:</label>
                <select name="correct_option" class="form-select" required>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-sm px-4 py-2">ðŸ”™ Cancel</a>
                <button type="submit" class="btn btn-success btn-sm px-4 py-2">âœ” Add Question</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
