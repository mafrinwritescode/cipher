<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Background Styling */
        body {
            background: url("{{ url_for('static', filename='admin.jpg') }}") no-repeat center center/cover;
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
            padding-top: 70px;
        }

        /* Dark Overlay for Readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.6rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Admin Panel Container */
        .container {
            max-width: 1100px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Logout Button */
        .btn-logout {
            background: linear-gradient(135deg, #dc3545, #b22222);
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-logout:hover {
            background: linear-gradient(135deg, #b22222, #721c24);
            box-shadow: 0px 4px 10px rgba(178, 34, 34, 0.5);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .table {
            border-radius: 12px;
            overflow: hidden;
        }

        .table thead {
            background: linear-gradient(135deg, #343a40, #212529);
            color: white;
        }

        .table-hover tbody tr:hover {
            background: rgba(0, 123, 255, 0.1);
            transition: 0.3s ease-in-out;
        }

        /* === Buttons === */
        .btn {
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            border: none;
            color: black;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #e0a800, #d39e00);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #a71d2a);
            border: none;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #a71d2a, #721c24);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            border: none;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #495057, #343a40);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand mx-3" href="{{ url_for('admin_dashboard') }}">Admin Panel</a>
            <a href="{{ url_for('admin_logout') }}" class="btn btn-danger btn-logout">ðŸšª Logout</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
