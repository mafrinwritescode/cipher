{% extends "user_base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Select a Quiz</h2>
    <p>Choose a quiz to attempt.</p>

    <ul class="list-group">
        {% for quiz in quizzes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ quiz.chapter_name }} - {{ quiz.date_of_quiz }}
            <a href="{{ url_for('quiz_attempt', quiz_id=quiz.id) }}" class="btn btn-primary btn-sm">Attempt Quiz</a>
        </li>
        {% else %}
        <li class="list-group-item text-muted">No quizzes available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
