<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher - Exam Prep</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: url("{{ url_for('static', filename='home.jpg') }}") no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 18px;
            padding: 45px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .glass-container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }

        h1 {
            font-weight: 700;
            font-size: 2.2rem;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 25px;
        }

        .btn-custom {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            border: none;
        }

        .btn-register { background: #16a085; color: white; }
        .btn-user { background: #2980b9; color: white; }
        .btn-admin { background: #d35400; color: white; }

        .btn-custom:hover {
            filter: brightness(1.2);
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-spacing {
            margin-bottom: 12px;
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 35px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <h1>CIPHER</h1>
        <p>Your ultimate exam platform.</p>

        <a href="{{ url_for('register') }}" class="btn btn-custom btn-register btn-spacing">Register</a>
        <a href="{{ url_for('login') }}" class="btn btn-custom btn-user btn-spacing">Login - User</a>
        <a href="{{ url_for('admin_login') }}" class="btn btn-custom btn-admin">Login - Admin</a>
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
