<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cipher</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: url("{{ url_for('static', filename='register.jpg') }}") no-repeat center center/cover;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }


        h2 {
    color: #333; /* Dark text */
    font-weight: 500;
}


        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .form-control::placeholder {
            color: #716f6f; /* Light gray */
        }


        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 15px;
            padding: 12px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            box-shadow: 0px 0px 8px rgba(139, 28, 46, 0.8);
        }

        .btn-custom {
            width: 100%;
            padding: 14px;
            border: none;
            background: linear-gradient(90deg, #8B1C2E, #E63946 );
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            box-shadow: 0px 0px 12px rgba(139, 28, 46, 0.9);
            transform: scale(1.03);
        }

        .text-link {
            display: block;
            color: #8B1C2E;
            margin-top: 12px;
            text-decoration: none;
            font-size: 15px;
        }

        .text-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>RegisterðŸ’œ</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="email" name="username" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="text" name="full_name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="text" name="qualification" class="form-control" placeholder="Qualification">
            </div>
            <div class="mb-3">
                <input type="date" name="dob" class="form-control" placeholder="DOB">
            </div>
            <button type="submit" class="btn btn-custom">Register</button>
        </form>
        <a href="{{ url_for('login') }}" class="text-link">Already have an account? Login here</a>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
