<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Full Page Background */
        body {
            background: url("{{ url_for('static', filename='adminlogin.jpg') }}") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            backdrop-filter: blur(5px);
        }

        /* Login Card */
        .login-card {
            background: rgba(0, 0, 0, 0.75); /* Darker card for contrast */
            border-radius: 12px;
            padding: 35px;
            width: 350px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            color: #fff;
        }

        /* Title */
        .login-card h3 {
            font-weight: 700;
            color: #f1c40f; /* Golden yellow */
            margin-bottom: 20px;
        }

        /* Input Fields */
        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            border: 2px solid #3498db;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Darker Login Button */
        .btn-login {
            background: linear-gradient(135deg, #1e90ff, #006400);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #006aff, #004d00);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Responsive */
        @media (max-width: 400px) {
            .login-card {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h3>CIPHER - ADMIN</h3>
        <form action="{{ url_for('admin_login') }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Registered Email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
</body>
</html>
